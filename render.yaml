services:
  - type: web
    name: n8n
    env: node
    plan: free
    buildCommand: ./custom-build.sh
    startCommand: npm start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--max-old-space-size=2048"
      - key: N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE
        value: true
      - key: N8N_REINSTALL_MISSING_PACKAGES
        value: true
      - key: N8N_COMMUNITY_NODES_ENABLED
        value: true
      - key: N8N_USER_FOLDER
        value: "/opt/render/.n8n"
      - key: N8N_CUSTOM_EXTENSIONS
        value: "/opt/render/.n8n/nodes"
      - key: N8N_LOG_LEVEL
        value: "debug"
      - key: GENERIC_TIMEZONE
        value: UTC
    disk:
      name: n8n-data
      mountPath: /opt/render/.n8n
      sizeGB: 1
